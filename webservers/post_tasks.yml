  - name: 'verify java -version'
    action: shell /usr/bin/java -version
    register: java
    changed_when: no
    tags:
      - verify

  - name: 'verify tcp listening socket for TomCat'
    wait_for: port=8080 timeout=5
    tags:
      - verify

  - name: 'verify firewall and reverse proxy'
    become: no
    local_action: uri url=http://web/examples/ status_code=200
                      validate_certs=no
    tags:
      - verify
