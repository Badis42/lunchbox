  - name: 'verify java -version'
    action: shell /usr/bin/java -version
    register: java
    changed_when: no
    tags:
      - test

  - name: 'verify tcp listening socket for TomCat'
    wait_for: port=8080 
              timeout=10
    tags:
      - test

  - name: 'verify firewall and reverse proxy'
    become: no
    local_action: uri url=http://web/examples/ 
                      status_code=200
                      timeout=30
                      validate_certs=no
    tags:
      - test
