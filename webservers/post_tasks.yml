  - name: 'verify java -version'
    action: shell /usr/bin/java -version
    register: java
    changed_when: no
    tags:
      - verify

  - name: 'verify tcp listening socket for TomCat'
    wait_for: port=8080 timeout=5
    tags:
      - verify

  - name: 'verify firewall, browsing tomcat'
    sudo: no
    local_action: uri url=http://web:8080/ status_code=200
    tags:
      - verify
