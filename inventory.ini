# inventory file for servers. hosts are listed under each [groupname].

[local]
127.0.0.1 ansible_connection=local ansible_python_interpreter=python2

[servers:children]
dbservers
webservers

[dbservers]
sql ansible_ssh_host=192.168.20.22 ansible_ssh_user=vagrant ansible_ssh_private_key_file=pki/vagrant.rsa

[webservers]
web ansible_ssh_host=192.168.20.20 ansible_ssh_user=vagrant ansible_ssh_private_key_file=pki/vagrant.rsa

